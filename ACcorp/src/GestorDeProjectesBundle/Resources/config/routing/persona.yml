persona_index:
    path:     /
    defaults: { _controller: "GestorDeProjectesBundle:Persona:index" }
    methods:  GET

persona_show:
    path:     /{id}/show
    defaults: { _controller: "GestorDeProjectesBundle:Persona:show" }
    methods:  GET

persona_new:
    path:     /new
    defaults: { _controller: "GestorDeProjectesBundle:Persona:new" }
    methods:  [GET, POST]

persona_edit:
    path:     /{id}/edit
    defaults: { _controller: "GestorDeProjectesBundle:Persona:edit" }
    methods:  [GET, POST]

persona_delete:
    path:     /{id}/delete
    defaults: { _controller: "GestorDeProjectesBundle:Persona:delete" }
    methods:  DELETE
